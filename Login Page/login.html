            <label for="personal-account"><input id="remember" type="checkbox" name="remember" class="inline"/> Remember Me</label>

            <div class="container">
                <span class="psw">Forgot <a href="pass.html">password?</a></span>
              </div>

            <input type="login" value="Login" />

            <label for="sign-up">
                <id="sign-up" required name="sign-up"/> Don't have an account? <a href="index.html">Sign up here</a>
            </label>
        </form>
    </body>
</html>
